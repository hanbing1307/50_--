<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易ATM取款案例</title>
    <!-- 
        需求：用户可以选择存钱、取钱、查看余额和退出功能
        分析：
            1、循环的时候，需要反复提示输入框，所以提示框写到循环里面
            2、退出的条件是用户输入4，如果是4，则结束循环，不再弹窗
            3、提前准备一个金额预先存储一个数额
            4、取钱则是减法操作，存钱是加法，查看余额怎是直接显示余额
            5、输入不同的值，可以使用switch执行不同操作
     -->
     <script>
        let total = 0;

        while(true){
            // prompt 接收的数据默认是字符串类型,需要转换为数字型
            // 转换为数值有4种方法： + ， Number(), parseInt(), parseFloat()
            let num = +prompt(`
                请选择您的操作：
                1.存款
                2.取款
                3.查看余额
                4.退出
            `)
            if(num === 4) {
                break;
            }
            switch(num) {
                case 1:
                    // 当用户取款金额大于总额，则提示用户余额不足
                    let draw = +prompt("请输入你要取款的金额");
                    if(draw > total) {
                        alert("对不起，您的余额不足");
                        break;
                    }
                    total = total - draw;
                    alert(`你的取款金额为${draw}元，账户余额为${total}`);
                    break;
                case 2:
                    let deposit = +prompt("请输入你要存款的金额");
                    total = total + deposit;
                    alert(`你的存款金额为${deposit}元，账户余额为${total}`);
                    break;
                case 3:
                    alert(`你的账户余额为${total}元`);
                    break;
                default:
                    alert("请输入正确的数字1-4之间");
                    
            }
        }

     </script>
</head>
<body>
    
</body>
</html>
